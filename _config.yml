name: "YWang Lab"
description: "This is the official webpage for the YWang Lab at SusTech Med."

url: "https://www.ywanglab.org"

paginate: 5
plugins: [jekyll-paginate]
paginate_path: "news/page:num"

google_analytics: G-6VV690GE33


permalink: pretty
markdown: kramdown
kramdown:
  parse_block_html: true
sass:
  sass_dir: _sass
exclude:
        - .sass-cache/
        - .jekyll-cache/
        - gemfiles/
        - Gemfile
        - Gemfile.lock
        - node_modules/
        - vendor/bundle/
        - vendor/cache/
        - vendor/gems/
        - vendor/ruby/

collections:
        affiliates:
                output: true
        members:
                output: true
                sort_by: order
        publications:
                output: true
        reviews:
                output: true
        alumni:
                output: true
        sep:
                output: true
        visitors:
                output: true
        undergrads:
                output: true
        pets:
                output: true
